<body class="bg-white md:bg-gray-50">
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <div class="main-container">
    <div class="content-area">
      <div class="max-w-md md:max-w-xl mx-auto min-h-screen bg-white relative">
        <div class="sticky top-0 bg-white border-b border-gray-200 z-10 shadow-sm">
          <div class="flex items-center justify-between px-4 h-14">
            <div class="flex items-center gap-2">
              <a href="/" class="dp-header-home">도파민 공작소</a><span class="dp-header-sep">›</span>
              <h1 class="text-lg font-bold bg-gradient-to-r from-sky-500 to-cyan-500 bg-clip-text text-transparent whitespace-nowrap">이름 궁합</h1>
            </div>
            <div class="flex items-center gap-1">
              <button onclick="openSettings()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </button>
              <button onclick="openServiceMenu()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="p-4 pb-8 space-y-4">
          <div class="bg-gradient-to-br from-sky-500 to-cyan-500 rounded-2xl p-5 text-white shadow-lg">
            <div class="text-xs opacity-80 mb-1">케미 지수 분석</div>
            <div class="text-2xl font-black leading-tight">두 이름으로 보는 오늘의 궁합</div>
          </div>

          <div class="bg-white rounded-2xl p-4 shadow-lg border border-gray-200 space-y-3">
            <div>
              <label for="nameA" class="text-xs font-semibold text-gray-700 mb-1 block">첫 번째 이름</label>
              <input id="nameA" type="text" maxlength="12" class="w-full px-3 py-3 border-2 border-gray-200 rounded-xl focus:border-sky-500 focus:outline-none" placeholder="예: 민지">
            </div>
            <div>
              <label for="nameB" class="text-xs font-semibold text-gray-700 mb-1 block">두 번째 이름</label>
              <input id="nameB" type="text" maxlength="12" class="w-full px-3 py-3 border-2 border-gray-200 rounded-xl focus:border-sky-500 focus:outline-none" placeholder="예: 준호">
            </div>
            <button onclick="runCompatibility()" class="w-full py-3 bg-gradient-to-r from-sky-500 to-cyan-500 text-white font-bold rounded-xl shadow-lg hover:opacity-90 transition-all">
              궁합 결과 보기
            </button>
          </div>

          <div id="resultCard" class="hidden bg-white rounded-2xl p-4 shadow-lg border border-gray-200">
            <div class="text-sm text-cyan-700 font-semibold mb-1" id="resultPair">민지 ♥ 준호</div>
            <div class="text-6xl font-black text-cyan-600 mb-2"><span id="resultScore">88</span><span class="text-2xl">점</span></div>
            <div id="resultType" class="text-sm font-bold text-gray-900 mb-2">찰떡 케미 타입</div>
            <div id="resultDesc" class="text-sm text-gray-600 leading-relaxed mb-3">서로의 텐션을 잘 맞추고, 대화 호흡이 빠른 타입입니다.</div>
            <div id="resultTags" class="flex flex-wrap gap-2"></div>
          </div>

          <div class="space-y-2">
            <button onclick="shareResult()" class="w-full py-3 bg-white border-2 border-sky-200 text-sky-700 font-bold rounded-xl hover:bg-sky-50 transition-all">
              친구에게 결과 공유하기
            </button>
            <button onclick="downloadNameShareCard()" class="w-full py-3 bg-white border-2 border-cyan-200 text-cyan-700 font-bold rounded-xl hover:bg-cyan-50 transition-all">
              결과 이미지 카드 저장
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 서비스 메뉴 사이드바 (홈과 동일 스타일) -->

        <a href="/" class="dp-menu-item font-bold"><span>🏠</span><span>홈</span></a>

  <div id="settingsModal" class="modal-backdrop" onclick="if(event.target === this) closeSettings()">
    <div class="bg-white rounded-2xl p-6 max-w-[480px] w-full mx-4 shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-900">설정</h3>
        <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="space-y-2">
        <a href="/dunsmile/about/" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">서비스 소개</a>
        <a href="/dunsmile/privacy/" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">개인정보처리방침</a>
        <a href="/dunsmile/terms/" class="w-full block text-left px-4 py-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">이용약관</a>
